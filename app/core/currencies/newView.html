<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Add Currency</h3>
    </div>
    <div class="panel-body">
        <form name="form" data-ng-submit="CNC.addCurrency()">
            <div class="form-group">
                <label class="control-label" for="currencyLabel">Label:</label>
                <input id="currency-label" class="form-control" name="currencyLabel" type="text" data-ng-model="CNC.formData.newCurrency" required />
            </div>
            <div class="form-group">
                <label class="control-label" for="currencyValue">Value:</label>
                <input id="currency-value" class="form-control" name="currencyValue" type="numeric" data-ng-model="CNC.formData.value" required />
            </div>

            <button id="add-btn" class="btn btn-success" data-ng-disabled="form.$invalid">Add <span class="glyphicon glyphicon-ok"></span></button>
        </form>
    </div>
</div>
